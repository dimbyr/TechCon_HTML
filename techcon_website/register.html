<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TechCon 2024 conference</title>
</head>
<body>
  <header>
    <h1>Register for TechCon 2024</h1>
  </header>
  <nav>
    <ul>
      <li><a href="index.html">Home </a></li>
      <li><a href="about.html">About</a></li>
      <li><a href="schedule.html">Register</a></li>
      <li><a href="contact.html">Contact</a></li>
    </ul>
  </nav>
  <main>
    <form action="/submit-form" method="post">
      <label for="name">Name</label>
      <input type="text" name="name" id="name" placeholder="name" required>
      <br>
      <label for="email">Email</label>
      <input type="email" name="email" id="email" placeholder="john@doe.com" required>
      <br>
      <label for="password">Password</label>
      <input type="password" name="password" id="password" placeholder="password" required>
      <br>
      <input type="checkbox" id="terms" name="terms" required>
      <label for="terms">I agree with the <a href="https://google.com">terms and conditions</a></label>
      <br>
      <button type="submit"> Register Now </button>
    </form>
  </main>
  <footer>
    <p> 
       copyright &copy; 2024 TechCon 
    </p>
  </footer>
</body>
</html>
